<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #4d4d4d;
        }

        #todoapp {
            background: #fff;
            margin: 0 auto;
            width: 550px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 25px 50px 0 rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            padding: 20px;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 50px;
            color: #ff6666;
            margin: 0 0 30px 0;
        }

        .new-todo {
            width: 100%;
            padding: 16px;
            border: none;
            box-shadow: inset 0 -2px 1px rgba(0, 0, 0, 0.03);
            box-sizing: border-box;
            font-size: 10px;
            line-height: 1.4em;
            color: #4d4d4d;
            border: 1px solid #ededed;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .main {
            border-top: 1px solid #e6e6e6;
        }

        .todo-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .todo-list li {
            position: relative;
            font-size: 24px;
            border-bottom: 1px solid #ededed;
            padding: 10px 15px;
        }

        .todo-list li .view {
            align-items: center;
            justify-content: space-between;
        }

        .footer {
            color: #777;
            padding: 10px 15px;
            height: 20px;
            text-align: center;
            border-top: 1px solid #e6e6e6;
        }

        .todo-count {
            float: left;
            text-align: left;
        }

        .clear-completed {
            float: right;
            position: relative;
            line-height: 20px;
            text-decoration: none;
            cursor: pointer;
            background: #ff6666;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
        }

        .info {
            margin-top: 20px;
            text-align: center;
            color: #bfbfbf;
        }

        .info p {
            margin: 5px 0;
        }

        .info a {
            color: #bfbfbf;
            text-decoration: none;
        }

        .remove {
            background: #ff6666;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            right: 10px;
        }
    </style>
</head>

<body>
    <section id="todoapp">
        <header class="header">
            <h1>Online Notebook</h1>
            <input v-model="inputValue" @keyup.enter="add" class="new-todo" autofocus autocomplete="off"
                placeholder="Please enter a new task">
        </header>
        <section class="main">
            <ul class="todo-list">
                <li v-for="(item,index) in list">
                    <div class="view">
                        <span> {{index + 1}}. </span>
                        <label> {{item}} </label>
                        <button class="remove" @click="remove(index)">X</button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <span class="todo-count" v-if="list.length!=0"><strong>{{list.length}}</strong> items left</span>
            <button v-show="list.length!=0" class="clear-completed" @click="clear">Clear</button>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#todoapp",
            data: {
                list: [],
                inputValue: "Enter A Task",
            },
            methods: {
                add: function () {
                    this.list.push(this.inputValue);
                    this.inputValue="";
                },
                remove: function (index) {
                    this.list.splice(index, 1);
                },
                clear: function () {
                    this.list = [];
                },
            }

        })
    </script>
</body>

</html>
